<div id="app" xmlns="http://www.w3.org/1999/xhtml">
<div id="id"/>
<div id="display">
  <div class='question'><div id="l"/><span id="sign"/><div
    id="r"/></div>
  <div id="wrapper">
  <div id="before">
    <img id="previous" src='previous.png'/>
  </div><div id="answer">
     <div class="numerator">
       <div id="answer-n" class="number-box">?</div>
    </div>
     <div class="denominator">
       <div id="answer-d" class="number-box">?</div>
    </div>
  </div><div id="after">
    <img id="next" src="next.png"/>
    <img id="done" src="done.png"/>
</div>
</div>
  <div id="number-selector" class="number-selector">
     <div class="number-row"><div class="number-key"><img class="accept" src='smiley.png'/></div><div class="number">0</div><div class="number-key"><img class="cancel" src='no.png'/></div></div>
     <div class="number-row"><div class="number-key">1</div><div class="number-key">2</div><div class="number-key">3</div></div>
     <div class="number-row"><div class="number-key">4</div><div class="number-key">5</div><div class="number-key">6</div></div>
     <div class="number-row"><div class="number-key">7</div><div class="number-key">8</div><div class="number-key">9</div></div>
     <div class="number-row"><div class="number-key">-</div><div class="number-key">0</div><div class="number-key">C</div></div>
  </div>
</div>
<div id="finished">
  <img src='done.png'/>
  <p>Good Job!</p>
  <p class="stats">Answered: <span id='answered'/>, Correct: <span id='correct'/></p>
</div>
</div>
